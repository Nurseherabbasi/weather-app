<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script>
        function getWeather() {
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;
            fetch(`/weather?city=${city}&country=${country}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('result').innerHTML = data.error;
                    } else {
                        document.getElementById('result').innerHTML = `
                            Şehir: ${data.city}<br>
                            Sıcaklık: ${data.temperature}°C<br>
                            Açıklama: ${data.description}
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 'Bir hata oluştu.';
                });
        }
    </script>
</head>
<body>
    <h1>Hava Durumu Uygulaması</h1>
    <input type="text" id="city" placeholder="Şehir adı girin">
    <input type="text" id="country" placeholder="Ülke kodu (opsiyonel)">
    <button onclick="getWeather()">Hava Durumunu Getir</button>
    <div id="result"></div>
</body>
</html>
